<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Add Product</h1>
    <form class="addProduct-form">
      <input type="text" class="name" placeholder="Product name" required>
      <input type="number" class="price" placeholder="Product price" required>
      <input type="text" class="description" placeholder="Product description">
      <input type="number" class="stock" placeholder="Product in Stock" required>
      <button>Add Product</button>
    </form>

    <h2>Products List</h2>
    <ul class="productsList"></ul>
    
    <script src="./app.js"></script>
  </body>
</html>
